<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card *ngFor="let article of articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
      <ion-card-subtitle>{{article.publishedAt | date : "dd-MM-yyyy h:mm a"}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
